<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu side="left">

    <ion-header-bar class="bar-stable dark" align-title="center">
      <h1 class="title sm-font-2" ng-bind-html="user.name + ', '+ user.phone"></h1>
    </ion-header-bar>

    <ion-content class="has-header stable-bg">
      <ion-list>
        <ion-item menu-close ui-sref="main.home" class="item-icon-left border-none">
          <i class="icon ion-card"></i>Transactions
        </ion-item>
        <ion-item menu-close ui-sref="main.watchlist" class="item-stable item-icon-left has-badge border-none">
          <i class="icon ion-eye"></i>Watchlist
          <span class="badge badge-positive" ng-bind="itemsInWatchlist"></span>
        </ion-item>
        <ion-item menu-close class="item-icon-left border-top-none" ng-click="searchModal.show()">
          <i class="icon ion-ios-search-strong"></i>Search
        </ion-item>
        <ion-item menu-close class="item-stable item-icon-left has-badge border-none">
          <i class="icon ion-bag"></i>Wallet
          <span class="badge border-top-none"
                ng-bind="user.wallet | toFixed:2"
                ng-class="user.wallet <= 10000 ? 'badge-assertive' : 'badge-balanced'"></span>
        </ion-item>
        <ion-item menu-close class="item-icon-left border-top-none" ng-click="settingsModal.show()">
          <i class="icon ion-gear-b"></i>Settings
        </ion-item>
        <ion-item menu-close class="item-stable item-icon-left border-none" ng-click="logout()">
          <i class="icon ion-log-out"></i>Logout
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-light dark">
      <h5 class="sm-font-2" style="margin:0">Developer: Shivam Malhotra<br>Phone: +91-9650906443</h5>
    </ion-footer-bar>


    <!--<div class="bar bar-footer">
      <h1 class="title">Footer</h1>
    </div>-->

  </ion-side-menu>

  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-dark" align-title="left">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="mainView"></ion-nav-view>

  </ion-side-menu-content>

</ion-side-menus>
